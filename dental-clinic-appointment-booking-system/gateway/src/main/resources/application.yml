spring:
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/auth/**
        - id: appointment-service
          uri: http://localhost:8082
          predicates:
            - Path=/appointments/**
# JWT secret for HMAC (base64-encoded)
jwt:
  secret: YOUR_BASE64_ENCODED_SECRET_KEY
